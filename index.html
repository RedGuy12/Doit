	<body>
		<div id="title">
			<h1>All tasks</h1>
			<h2>To-Do List</h2>
		</div>
		<form method="POST" action="formData.php">
			<table id="taskTable">
				<tbody id="tasks">
					<tr class="task">
						<td colspan="3" id="addNew">
							<i
								class="fas fa-plus button"
								onclick="addNew()"
							></i>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<p id="browseHappy">
			<noscript
				>You are using an <strong>outdated</strong> browser. Please
				upgrade your browser to improve your experience.</noscript
			>
			<!--[if lt IE 7
				]>You are using an <strong>outdated</strong> browser. Please
				upgrade your browser to improve your experience.<!
			[endif]-->
			<iframe
				>You are using an <strong>outdated</strong> browser. Please
				upgrade your browser to improve your experience.</iframe
			>
		</p>
		<div id="newTaskContent">
			<cell class="checkboxParent">
				<input type="checkbox" class="button" />
				<br />
				<i class="fas fa-trash-alt button" onclick="noTask('delete');">
				</i>
				<br />
				<i class="fas fa-save button" onclick="save();"> </i>
			</cell>
			<cell class="taskName">
				<h4 class="name">
					<input
						class="editName"
						type="text"
						name="title"
						placeholder="Title"
					/>
				</h4>
				<h5 class="description">
					<textarea
						class="editDescription"
						draggable="false"
						name="description"
						placeholder="Description"
					></textarea>
				</h5>
			</cell>
			<cell class="repetition">
				<div>
					<input type="radio" name="new1" class="button" />
					<label class="repeat">Just once</label>
					<input type="radio" name="new1" class="button" />
					<label class="repeat"
						>Every
						<input
							min="1"
							maxlength="13"
							type="number"
							class="editRepeat"
							style="width: 165px"
						/><select class="editRepeat">
							<option value="d">day(s)</option>
							<option value="w">week(s)</option>
							<option value="m">month(s)</option>
						</select>
					</label>
					<input type="radio" name="new1" class="button" />
					<label class="repeat">
						<input
							min="1"
							maxlength="18"
							type="number"
							class="editRepeat"
							style="width: 225px"
						/>x a
						<select class="editRepeat">
							<option value="d">day</option>
							<option value="w">week</option>
							<option value="m">month</option>
							<option value="y">year</option>
						</select>
					</label>
				</div>
				<hr />
				<div>
					<input type="radio" name="new2" class="button" />
					<label class="repeat">Forever</label>
					<input type="radio" name="new2" class="button" />
					<label class="repeat"
						>For
						<input
							min="1"
							maxlength="16"
							type="number"
							class="editEnd"
							style="width: 205px"
						/>repetitions</label
					>
					<input type="radio" name="new2" class="button" />
					<label class="repeat"
						>Until
						<input
							type="date"
							class="editEnd"
							style="width: 295px"
						/>
					</label>
				</div>
			</cell>
		</div>
